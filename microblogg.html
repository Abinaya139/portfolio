<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Microblogging App</h1>
        <div class="post-form">
            <textarea id="tweetInput" placeholder="What's on your mind?" rows="4"></textarea>
            <button onclick="postTweet()">Post</button>
        </div>
        <div id="tweetsContainer" class="tweets-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
