<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        
        header nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        header nav a:hover {
            text-decoration: underline;
        }
        
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
            gap: 10px;
        }

        label, input, textarea {
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leave Management System</h1>
        <nav>
            <a href="#applyLeave">Apply for Leave</a>
            <a href="#dashboard">Dashboard</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Leave Management System</h2>
            <p>Manage your leaves efficiently.</p>
        </section>

        <section id="applyLeave">
            <h2>Apply for Leave</h2>
            <form id="leaveForm">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>

                <label for="reason">Reason for Leave:</label>
                <textarea id="reason" rows="4" required></textarea>

                <button type="button" onclick="applyLeave()">Apply Leave</button>
            </form>
        </section>

        <section id="dashboard">
            <h2>Your Leave Requests</h2>
            <p>Leave Request #1: <strong>Status: Pending</strong></p>
            <p>Leave Request #2: <strong>Status: Approved</strong></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Leave Management System</p>
    </footer>

    <script>
        function applyLeave() {
            alert("Your leave application has been submitted successfully!");
            document.getElementById("leaveForm").reset();
        }
    </script>
</body>
</html>
